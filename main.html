<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 Beads Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="gameContainer">
        <h1 class="gameHead">
          <span id="beadHead1">12</span><span id="beadHead2"> Beads</span>
        </h1>

        <div class="board">
          <!-- Top half beads (green) -->
          <div class="bead green" data-position="0-0"></div>
          <div class="bead green" data-position="0-1"></div>
          <div class="bead green" data-position="0-2"></div>
          <div class="bead green" data-position="0-3"></div>
          <div class="bead green" data-position="0-4"></div>

          <div class="bead green" data-position="1-0"></div>
          <div class="bead green" data-position="1-1"></div>
          <div class="bead green" data-position="1-2"></div>
          <div class="bead green" data-position="1-3"></div>
          <div class="bead green" data-position="1-4"></div>

          <!-- Middle row beads -->
          <div class="bead green" data-position="2-0"></div>
          <div class="bead green" data-position="2-1"></div>

          <!-- Center position empty (2-2) -->
          <div class="empty" data-position="2-2"></div>

          <div class="bead red" data-position="2-3"></div>
          <div class="bead red" data-position="2-4"></div>

          <!-- Bottom half beads (red) -->
          <div class="bead red" data-position="3-0"></div>
          <div class="bead red" data-position="3-1"></div>
          <div class="bead red" data-position="3-2"></div>
          <div class="bead red" data-position="3-3"></div>
          <div class="bead red" data-position="3-4"></div>

          <div class="bead red" data-position="4-0"></div>
          <div class="bead red" data-position="4-1"></div>
          <div class="bead red" data-position="4-2"></div>
          <div class="bead red" data-position="4-3"></div>
          <div class="bead red" data-position="4-4"></div>
        </div>
        <audio id="hoverSound">
          <source src="woodenHover.wav" type="audio/mpeg" />
        </audio>
        <button id="startBtn">Start</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
